name: build-macos

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build .app with PyInstaller spec
        run: |
          pyinstaller --noconfirm mainwindow.spec

      - name: Inspect dist
        run: |
          echo "=== dist tree ==="
          find dist -maxdepth 3 -print || true

      - name: Create DMG
        run: |
          APP_PATH="$(find dist -maxdepth 2 -name '*.app' -print -quit)"
          if [ -z "$APP_PATH" ]; then
            echo "No .app found under dist/"
            exit 1
          fi
          APP_NAME="$(basename "$APP_PATH" .app)"
          DMG_NAME="${APP_NAME}.dmg"

          mkdir -p dmgdir
          rm -rf dmgdir/*
          cp -R "$APP_PATH" dmgdir/

          hdiutil create -volname "$APP_NAME" -srcfolder dmgdir -ov -format UDZO "$DMG_NAME"
          ls -la "$DMG_NAME"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: |
            dist/**
            *.dmg
